{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container_full">
    <div class="container">
        
        <div class="search">
            <form action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search room..." >
            </form>
        </div>

        <div class="section">

            <div class="createroom">
                <a href="{% url 'createroom' %}">Create Room</a>
            </div>

            <div class="section_left">
                <div class="topic_sec">
                    <a href="{% url 'home' %}">All</a>
                    {% for topic in topics %}
                        <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
                    {% endfor %}
                </div>
            </div>

            <div class="section_right">
                <h2>{{room_count}} available room</h2>
                {% for room in rooms %}
                    <a href="{% url 'room' room.id %}">
                        <span>@{{room.host}}</span>
                        <h1>{{room.id}}. {{room.name}}</h1>
                        <p>{{room.topic}}</p>
                        <a href="{% url 'edit-room' room.id %}">Edit</a>
                        <a href="{% url 'delete_room' room.id %}">Delete</a>

                    </a>
                {% endfor %}
            </div>

        </div>

    </div>
</div>

{% endblock content %}
